<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<section>
    <article>
      <img class="imgProduct" src="images/image-product-desktop.jpg">
      <div class="text">
        <p class="perfumText">PERFUME</p>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div>
          <p class="price1">$149.99</p>
          <p class="price2"><s>$169.99</s></p>
        </div>
        <button><img src="images/icon-cart.svg"> Add to Cart</button>
      </div>
    </article>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AleCanavire/1er-Challenge-Product_preview_card.git" target="_blank">Alexander Canavire</a>.
  </div>
</body>
</html>
